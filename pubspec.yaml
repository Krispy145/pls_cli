name: render_cli
version: 2.2.0

environment:
  sdk: ">=2.15.0 <4.0.0"

executables:
  render: main
  rn: main

scripts:
  dev:test: flutter pub global activate -spath . --overwrite
  get:
    - command: flutter pub get 
      cwd: packages/app/template
    - command: flutter pub get
      cwd: packages/app_brick_generator
  build:vscode: "cd extensions/vscode && vsce package patch -o releases/digital-oasis.vsix"
  # Useful for bundling all the add bricks eg `BRICK=bloc rn run bundle`
  bundle: mason bundle ./packages/bricks/$BRICK -o ./lib/bundles/ -t dart
  bundle:app: BRICK=app rn run bundle
  bundle:assets: BRICK=assets rn run bundle  
  bundle:component: BRICK=component rn run bundle
  bundle:auth: BRICK=auth rn run bundle  
  bundle:data_layer: BRICK=data_layer rn run bundle
  bundle:domain_layer: BRICK=domain_layer rn run bundle
  bundle:presentation_layer: BRICK=presentation_layer rn run bundle
  bundle:notifications_feature: BRICK=notifications_feature rn run bundle
  bundle:multi_notifications_feature: BRICK=multi_notifications_feature rn run bundle
  bundle:dashboard_structure: BRICK=dashboard_structure rn run bundle
  bundle:default_dashboard_structure: BRICK=default_dashboard_structure rn run bundle
  bundle:default_structure: BRICK=default_structure rn run bundle
  bundle:map_structure: BRICK=map_structure rn run bundle
  bundle:default_map_structure: BRICK=default_map_structure rn run bundle
  bundle:model: BRICK=model rn run bundle
  bundle:font_family: BRICK=font_family rn run bundle  
  gen:app_brick:
    - command: flutter clean
      cwd: packages/app/template
    - command: dart packages/app_brick_generator/main.dart

dependencies:
  mason: ^0.1.0-dev.47
  analyzer: ^6.2.0
  args: ^2.3.1
  recase: ^4.0.0
  yaml: ^3.1.1
  yaml_edit: ^2.0.3
  io: ^1.0.3
  process_run: ^0.13.1
  path: ^1.8.2
  collection: ^1.16.0
  interact: ^2.1.1
  cli_util: ^0.4.0
  ansi_styles: ^0.3.2+1
  cli_completion: ^0.3.0
  meta: ^1.9.0

dev_dependencies:
  flutter_lints: ^2.0.1
  test: ^1.21.4
