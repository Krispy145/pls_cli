  firebase_dynamic_links: ^5.4.4
  {{/has_firebase}}
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^2.4.1
  json_serializable: ^6.7.1
  flutter_lints: ^2.0.0
  mobx_codegen: ^2.3.0
  build_runner:
  go_router_builder: ^2.3.1
  flutter_gen_runner:
  hive_generator: ^2.0.1

flutter_gen:
  output: lib/core/assets/
  line_length: 200
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

  assets:
    outputs:
      class_name: Assets
    exclude: []

# The following section is specific to Flutter packages.
