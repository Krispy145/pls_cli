name: {{project_name.snakeCase()}}
description: {{{description}}}
version: 0.0.1+1
publish_to: none

scripts:
  gen:
    - command: flutter pub run build_runner build --delete-conflicting-outputs
    - command: flutter clean
    - command: flutter pub get
  clean:    
    - command: flutter clean
    - command: flutter pub get

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  navigation:
    path: /Users/davidkisbey-green/Desktop/Digital_Oasis/navigation
    # git:
    #   url: github.com/Krispy145/navigation_package.git
    #   ref: navigation_package
  utilities:
    path: /Users/davidkisbey-green/Desktop/Digital_Oasis/utilities
