targets:
  $default:
    builders:
      auto_route_generator:
        enabled: true
        generate_for:
          include:
            - lib/navigation/router_config.dart
            - lib/navigation/**.provider.dart
            - lib/**.page.dart
      json_serializable:
        enabled: true
        generate_for:
          include:
            - lib/navigation/router_config.dart
            - lib/**.model.dart
            - lib/**_bloc.dart
            - lib/**_cubit.dart
        options:
          explicit_to_json: true
          include_if_null: false
      freezed|freezed:
        enabled: true
        generate_for:
          include:
            - lib/**.model.dart
            - lib/**_bloc.dart
            - lib/**_cubit.dart
